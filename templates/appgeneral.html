<!DOCTYPE html>
<html>
<head>
    <title>Application Form Page 1 of 3</title>
</head>
    <body>
        <h1>Application Form Page 1/3</h1>
        <h2>General information</h2>
        <form action="#" method="POST">
            <p>First Name <input type="text" name="first_name" /></p>
            <p>Last Name <input type="text" name="last_name" /></p>
            <p>Address <input type="text" name="address" /></p>
            <p>Postal Code <input type="text" name="postal" /></p>
            <p>City <input type="text" name="city" /></p>
            <p>State <input type="text" name="state" /></p>
            <p>Country <input type="text" name="country" /></p>
            <p>Daytime Phone <input type="number" name="daytime_phone" /></p>
            <p>Night Phone <input type="number" name="night_phone" /></p>
            <p>Email <input type="email" name="email" /></p>
            <p>Date of Birth <input type="date" name="dob" /></p>
            <p>Gender <input type="text" name="gender" /></p>
            <p>Photo <input type="text" name="photo" /></p>
            <p>Video ID <input type="text" name="video_id" /></p>
            <p>Candidate Essay <input type="text" name="candidate_essay" /></p>
            <p>Producer Rating (1-10) <input type="number" name="producer_rating" min="0" max="10" /></p>
            <p>Director Rating (1-10) <input type="number" name="director_rating" min="0" max="10" /></p>
            <p><input type="submit" value="submit" /></p>
        </form>
    </body>
</html>
