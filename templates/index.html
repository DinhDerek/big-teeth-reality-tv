<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
    <title>Big Teeth Reality TV</title>
</head>
    <body>
        <h1>Welcome to the Big Teeth Reality TV App!</h1>
        <div class="panel-container">
            <div class="panel">
                <form action="#" method="POST">
                    <h2>Enter Data:</h2>
                    <p><input type="submit" name="appform" value="Enter contestant application" /></p>
                    <p><input type="submit" name="backgroundform" value="Enter contestant background check information" /></p>
                    <p><input type="submit" name="episodeform" value="Enter episode information" /></p>
                    <p><input type="submit" name="votingform" value="Enter voting results" /></p>
                    <h2>View Data:</h2>
                    <p><input type="submit" name="viewepform" value="View episode information" /></p>
                    <p><input type="submit" name="viewmedform" value="List a contestant's medication information" /></p>
                    <p><input type="submit" name="viewjobform" value="List all recorded job titles" /></p>
                    <p><input type="submit" name="viewvoteform" value="View a contestant's voting results" /></p>
                    <h2>Delete Data:</h2>
                    <p><input type="submit" name="deleteappform" value="Delete contestant information" /></p>
                </form>
            </div>
            <p>Designed by Derek Dinh for CPSC 531</p>
        </div>
    </body>
</html>
