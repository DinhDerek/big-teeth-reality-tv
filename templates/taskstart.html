<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
    <title>Task form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var event_id = {{ data.event_id }};
    </script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/taskstart.js') }}"></script>
</head>
    <body>
        <div class = "panel-app-header">
            <h1>Add a task for the event</h1>
            <h2>Task Form</h2>
        </div>
        <div class="panel-container">
            <div class="panel-task">
                <form action="#" method="POST">
                    <div class="form_div">
                        <p>Task Name <input type="text" name="task_name" /></p>
                        <p>Task Prize <input type="text" name="prize" /></p>
                        <p>Enter ID of contestant #1 <input type="number" name="contestant_1" /></p>
                        <p>Enter result of contestant #1 <input type="text" name="result_1" /></p>
                        <p>Enter points earned by contestant #1 <input type="number" name="points_1" /></p>
                        <div id="contestants"></div>
                        <button id="add_contestant" type="button">Add another contestant</button>
                        <p><input type="submit" value="Submit" onclick="confirmationDialogue()" /></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
