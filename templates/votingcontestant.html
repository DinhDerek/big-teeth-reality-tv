<html>
<head>

    <body>
        <div class = "panel-app-header">
            <h1>Add votes for a contestant</h1>
            <h2>Votes Form</h2>
        </div>
        <div class="panel-container">
            <div class="panel-vote">
                <form action="#" method="POST">
                    <div class="form_div">
                        <p>Contestant ID <input type="number" name="app_id" /></p>
                        <p>Enter the city for voting entry #1 <input type="text" name="city_1" /></p>
                        <p>Enter the state for voting entry #1 <input type="text" name="state_1" /></p>
                        <p>Enter the country for voting entry #1 <input type="text" name="country_1" /></p>
                        <p>Enter the method of voting for voting entry #1 <input type="text" name="method_1" /></p>
                        <p>Enter the total number of votes for voting entry #1 <input type="number" name="total_1" /></p>
                        <div id="votes"></div>
                        <button id="add_votes" type="button">Add another voting entry</button>
                        <p><input type="submit" value="Submit" /></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
